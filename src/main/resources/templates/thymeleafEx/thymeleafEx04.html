<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>
<body>
<h1>상품 리스트 출력 예제</h1>
<table border="1">
    <thead>
    <tr>
        <td>순번</td>
        <td>상품명</td>
        <td>상품설명</td>
        <td>가격</td>
        <td>상품등록일</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="itemDao, data: ${itemDtoList}">
        <td th:switch="${data.even}">
            <span th:case=true>짝수</span>
            <span th:case=false>홀수</span>
        </td>
        <td th:text="${itemDao.itemName}"></td>
        <td th:text="${itemDao.itemDetail}"></td>
        <td th:text="${itemDao.price}"></td>
        <td th:text="${itemDao.regTime}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
